server:
  port: 8080

spring:
  application:
    name: splitfair
  datasource:
    url: jdbc:mysql://localhost:3306/splitfair?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB      
      max-request-size: 10MB

# JWT config
app:
  jwt:
    secret: SplitwiseSuperSecretKeyForJWT!ChangeMe
    expirationMs: 86400000

  file:
    storage-location: ./data/images
    avatar-storage: ./data/avatars
